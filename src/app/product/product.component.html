<table border="1px" >
    <thead>
        <th>Product Id</th>
        <th>Date Added</th>
        <th>Product Price</th>
        <th>Product Name</th>
        <th>Product Category</th>
    </thead>
    <tbody>
        <tr *ngFor="let i of productlist">
            <td>{{i.productId}}</td>
            <td>{{i.dateAdded}}</td>
            <td>{{i.price}}</td>
            <td>{{i.productName}}</td>
            <td>{{i.productgrp.productgroupName}}</td>
        </tr>
    </tbody>
</table>
